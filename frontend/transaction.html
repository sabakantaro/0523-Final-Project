<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      defer
    ></script>
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- myTrakr -->
    <main>
      <div class="border-2 border-indigo-400 rounded-xl w-2/3 max-w-screen-md">

        <!-- card header -->
        <div class="flex justify-between px-8 py-4 border-b-2 border-b-indigo-400 rounded">
          <button class="w-[30%] px-4 py-2 rounded-md transition text-white focus:outline-none active:bg-indigo-500 active:text-white bg-indigo-500">
            Deposit
          </button>
          <button class="w-[30%] px-4 py-2 rounded-md transition text-black focus:outline-none active:bg-indigo-500 active:text-white bg-indigo-300">
            Withdraw
          </button>
          <button class="w-[30%] px-4 py-2 rounded-md transition text-black focus:outline-none active:bg-indigo-500 active:text-white bg-indigo-300">
            Transfer
          </button>
        </div>

        <!-- card body -->
        <div class="px-8 py-4">

          <form class="flex flex-col items-center gap-10">

            <div class="flex items-center justify-between gap-10 w-full">
              <label for="account" class="block w-[10%]">Account:</label>
              <div class="w-[80%] relative">
                <select id="account" class="w-full appearance-none bg-white border border-indigo-300 py-2 px-4 pr-10 rounded-lg leading-tight focus:outline-none focus:shadow-outline">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-indigo-400">
                    <i class="fas fa-chevron-down"></i> <!-- Font Awesome arrow-down icon -->
                </div>
              </div>
            </div>

            <div class="flex items-center justify-between gap-10 w-full">
              <label for="category" class="block w-[10%]">Category:</label>
              <div class="w-[80%] relative">
                <select id="category" class="w-full appearance-none bg-white border border-indigo-300 py-2 px-4 pr-10 rounded-lg leading-tight focus:outline-none focus:shadow-outline">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-indigo-400">
                    <i class="fas fa-chevron-down"></i> <!-- Font Awesome arrow-down icon -->
                </div>
              </div>
            </div>

            <div class="flex items-center justify-between gap-10 w-full">
              <label for="" class="block w-[10%]">Description:</label>
              <input type="text" class="w-[80%] appearance-none bg-white border border-indigo-300 py-2 px-4 pr-10 rounded-lg leading-tight focus:outline-none focus:shadow-outline" />
            </div>

            <div class="flex items-center justify-between gap-10 w-full">
              <label for="" class="block w-[10%]">Amount:</label>
              <input type="text" class="w-[80%] appearance-none bg-white border border-indigo-300 py-2 px-4 pr-10 rounded-lg leading-tight focus:outline-none focus:shadow-outline" />
            </div>

            <div class="flex items-center justify-center gap-10 w-full">
              <button type="button" class="w-32 p-1.5 border border-red-500 rounded-lg text-red-500">
                Cancel
              </button>
              <button type="submit" class="w-32 p-1.5 border border-green-500 rounded-lg bg-green-500 text-white">
                Confirm
              </button>
            </div>


          </form>


        </div>
      </div>




    <script>
        const buttons = document.querySelectorAll('button');

        buttons.forEach((button, index) => {
            button.addEventListener('click', () => {
                buttons.forEach((btn, i) => {
                    if (i === index) {
                        btn.classList.remove('bg-indigo-300');
                        btn.classList.add('bg-indigo-500');
                        btn.classList.add('text-white');
                    } else {
                        btn.classList.remove('bg-indigo-500');
                        btn.classList.add('bg-indigo-300');
                        btn.classList.remove('text-white')
                    }
                });
            });
        });
    </script>

    </main>
    <script src="./js/helpers/Account.js" defer></script>
    <script src="./js/helpers/Category.js" defer></script>
    <script src="./js/helpers/Common.js" defer></script>
    <script src="./js/helpers/Transaction.js" defer></script>
    <script src="./js/index.js" defer></script>
  </body>
</html>
